<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro | Tu App de Streaming</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/register.css') }}"
    />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <!-- Contenedor de registro -->
    <div class="register-container text-center">
      <h2 class="fw-bold">Regístrate</h2>

      <form action="/register" method="POST">
        <!-- Campo de nombre de usuario -->
        <div class="input-group mt-4">
          <span class="input-group-text">
            <img
              src="/static/assets/username-icon.svg"
              alt="username-icon"
              style="height: 1rem"
            />
          </span>
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="Nombre de usuario"
            required
          />
        </div>

        <!-- Campo de contraseña -->
        <div class="input-group mt-3">
          <span class="input-group-text">
            <img
              src="/static/assets/password-icon.svg"
              alt="password-icon"
              style="height: 1rem"
            />
          </span>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Contraseña"
            required
          />
        </div>

        <!-- Campo de confirmar contraseña -->
        <div class="input-group mt-3">
          <span class="input-group-text">
            <img
              src="/static/assets/password-icon.svg"
              alt="confirm-password-icon"
              style="height: 1rem"
            />
          </span>
          <input
            type="password"
            name="confirm_password"
            class="form-control"
            placeholder="Confirmar contraseña"
            required
          />
        </div>

        <!-- Botón de registro -->
        <button type="submit" class="btn btn-register text-white w-100 mt-4">
          Registrarse
        </button>
      </form>

      <!-- Enlace a iniciar sesión -->
      <div class="mt-3">
        <span>¿Ya tienes cuenta?</span>
        <a href="/login" class="login-link fw-semibold">Inicia sesión</a>
      </div>
    </div>
  </body>
</html>
