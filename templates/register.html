<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Registration Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/register.css') }}"
    />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <!-- Contenedor de registro -->
    <div class="register-container text-center">
      <h2 class="fw-bold">Regístrate</h2>

      <form action="/register" method="POST">
        <!-- Campo de nombre de usuario -->
        <div class="input-group mt-4">
          <span class="input-group-text">
            <img
              src="/static/assets/username-icon.svg"
              alt="username-icon"
              style="height: 1rem"
            />
          </span>
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="Nombre de usuario"
            required
          />
        </div>

        <!-- Campo de contraseña -->
        <div class="input-group mt-3">
          <span class="input-group-text">
            <img
              src="/static/assets/password-icon.svg"
              alt="password-icon"
              style="height: 1rem"
            />
          </span>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Contraseña"
            required
          />
        </div>

        <!-- Campo de confirmar contraseña -->
        <div class="input-group mt-3">
          <span class="input-group-text">
            <img
              src="/static/assets/password-icon.svg"
              alt="confirm-password-icon"
              style="height: 1rem"
            />
          </span>
          <input
            type="password"
            name="confirm_password"
            class="form-control"
            placeholder="Confirmar contraseña"
            required
          />
        </div>

        <!-- Botón de registro -->
        <button type="submit" class="btn btn-register text-white w-100 mt-4">
          Registrarse
        </button>
      </form>

      <!-- Enlace a iniciar sesión -->
      <div class="mt-3">
        <span>¿Ya tienes cuenta?</span>
        <a href="/login" class="login-link fw-semibold">Inicia sesión</a>

  </head>
  <body class="bg-info d-flex justify-content-center align-items-center vh-100">
    <div
      class="bg-white p-5 rounded-5 text-secondary shadow"
      style="width: 25rem"
    >
      <div class="d-flex justify-content-center">
        <img src="/static/assets/register-icon.svg" alt="register-icon" style="height: 7rem" />
      </div>
      <div class="text-center fs-1 fw-bold">Register</div>
      <form action="/register" method="POST">
        <!-- Username Field -->
        <div class="input-group mt-4">
          <div class="input-group-text bg-info">
            <img src="/static/assets/username-icon.svg" alt="username-icon" style="height: 1rem" />
          </div>
          <input class="form-control bg-light" type="text" name="username" placeholder="Username" required />
        </div>
        
        <!-- Password Field -->
        <div class="input-group mt-3">
          <div class="input-group-text bg-info">
            <img src="/static/assets/password-icon.svg" alt="password-icon" style="height: 1rem" />
          </div>
          <input class="form-control bg-light" type="password" name="password" placeholder="Password" required />
        </div>
        
        <!-- Confirm Password Field -->
        <div class="input-group mt-3">
          <div class="input-group-text bg-info">
            <img src="/static/assets/password-icon.svg" alt="confirm-password-icon" style="height: 1rem" />
          </div>
          <input class="form-control bg-light" type="password" name="confirm_password" placeholder="Confirm Password" required />
        </div>

        <!-- Register Button -->
        <button class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">Register</button>
      </form>

      <!-- Redirect to Login -->
      <div class="d-flex gap-1 justify-content-center mt-1">
        <div>Already have an account?</div>
        <a href="/login" class="text-decoration-none text-info fw-semibold">Login</a>

      </div>
    </div>
  </body>
</html>
