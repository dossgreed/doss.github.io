<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión | Tu App de Streaming</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <!-- Contenedor de inicio de sesión -->
    <div class="login-container text-center">
      <h2 class="fw-bold">Iniciar Sesión</h2>

      <form action="/login" method="POST">
        <!-- Campo de nombre de usuario -->
        <div class="input-group mt-4">
          <span class="input-group-text">
            <img
              src="/static/assets/username-icon.svg"
              alt="username-icon"
              style="height: 1rem"
            />
          </span>
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="Nombre de usuario"
            required
          />
        </div>

        <!-- Campo de contraseña -->
        <div class="input-group mt-3">
          <span class="input-group-text">
            <img
              src="/static/assets/password-icon.svg"
              alt="password-icon"
              style="height: 1rem"
            />
          </span>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Contraseña"
            required
          />
        </div>

        <!-- Opciones de recordar sesión y contraseña olvidada -->
        <div class="d-flex justify-content-between mt-3">
          <div class="d-flex align-items-center">
            <input type="checkbox" class="form-check-input" />
            <span class="ms-1">Recuérdame</span>
          </div>
          <a href="#" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
        </div>

        <!-- Botón de inicio de sesión -->
        <button type="submit" class="btn btn-login text-white w-100 mt-4">
          Iniciar Sesión
        </button>
      </form>

      <!-- Enlace a registro -->
      <div class="mt-3">
        <span>¿No tienes una cuenta?</span>
        <a href="/register" class="register-link">Regístrate</a>
      </div>
    </div>
  </body>
</html>
