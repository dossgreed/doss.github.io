<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-info d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
        <div class="d-flex justify-content-center">
            <img src="/static/assets/login-icon.svg" alt="login-icon" style="height: 7rem" />
        </div>
        <div class="text-center fs-1 fw-bold">Login</div>
        <form action="/login" method="POST">
            <div class="input-group mt-4">
                <div class="input-group-text bg-info">
                    <img src="/static/assets/username-icon.svg" alt="username-icon" style="height: 1rem" />
                </div>
                <input class="form-control bg-light" type="text" name="username" placeholder="Username" required />
            </div>
            <div class="input-group mt-1">
                <div class="input-group-text bg-info">
                    <img src="/static/assets/password-icon.svg" alt="password-icon" style="height: 1rem" />
                </div>
                <input class="form-control bg-light" type="password" name="password" placeholder="Password" required />
            </div>
            <button class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">Login</button>
        </form>
    </div>
</body>
</html>
